definitions:
  models.Branch:
    properties:
      id:
        type: string
      location:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  models.CloseJournalEntryInput:
    properties:
      cash_left:
        type: integer
      terminal_income:
        type: integer
    type: object
  models.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.InitiatorType:
    enum:
    - salary
    - rent
    - utilities
    - other
    - sale
    - supplier
    type: string
    x-enum-varnames:
    - InitiatorTypeSalary
    - InitiatorTypeRent
    - InitiatorTypeUtilities
    - InitiatorTypeOther
    - InitiatorTypeSales
    - InitiatorTypeSupplier
  models.Journal:
    properties:
      branch:
        $ref: '#/definitions/models.Branch'
      cash_left:
        type: integer
      date:
        type: string
      id:
        type: string
      operations:
        items:
          $ref: '#/definitions/models.Transaction'
        type: array
      shift_is_closed:
        type: boolean
      terminal_income:
        type: integer
      total:
        type: integer
    type: object
  models.JournalOperationInput:
    properties:
      amount:
        type: integer
      description:
        type: string
      payment_method:
        $ref: '#/definitions/models.PaymentMethod'
      supplier_id:
        type: string
      supplier_transaction:
        type: boolean
      type:
        $ref: '#/definitions/models.TransactionType'
    type: object
  models.ManufacturerInfo:
    properties:
      address:
        description: Manufacturer address
        type: string
      country:
        description: Country of manufacture
        type: string
      email:
        description: Contact email
        type: string
      name:
        description: Manufacturer name
        type: string
      phone:
        description: Contact phone number
        type: string
    type: object
  models.NewBranchFinanceInput:
    properties:
      branch_name:
        type: string
      details: {}
    type: object
  models.NewJournalEntryInput:
    properties:
      branch_name_or_id:
        type: string
      date:
        type: string
    type: object
  models.Output:
    properties:
      data: {}
      error:
        items:
          $ref: '#/definitions/models.Error'
        type: array
    type: object
  models.PaymentMethod:
    enum:
    - cash
    - bank
    - terminal
    - online_payment
    - cheque
    - online_transfer
    - undefined
    type: string
    x-enum-varnames:
    - PaymentMethodCash
    - PaymentMethodBank
    - PaymentMethodTerminal
    - OnlineMobileAppPayment
    - Cheque
    - OnlineTransfer
    - PaymentMethodUndefined
  models.ProductBase:
    properties:
      category:
        description: Product categories
        items:
          type: string
        type: array
      description:
        description: Product description
        type: string
      manufacturer:
        allOf:
        - $ref: '#/definitions/models.ManufacturerInfo'
        description: Manufacturer details
      minimum_stock_alert:
        description: Minimum stock alert
        type: integer
      name:
        description: Product name
        type: string
      sku:
        description: Stock Keeping Unit
        type: string
    type: object
  models.ProductPlace:
    properties:
      id:
        description: Unique identifier for the place
        type: string
      place_type:
        allOf:
        - $ref: '#/definitions/models.ProductPlaceType'
        description: Type of storage location
    type: object
  models.ProductPlaceType:
    enum:
    - branch
    - warehouse
    type: string
    x-enum-comments:
      ProductPlaceTypeBranch: Store branch location
      ProductPlaceTypeWarehouse: Central warehouse location
    x-enum-varnames:
    - ProductPlaceTypeBranch
    - ProductPlaceTypeWarehouse
  models.SupplierBase:
    properties:
      address:
        type: string
      branch:
        type: string
      email:
        type: string
      inn:
        type: string
      name:
        type: string
      notes:
        type: string
      phone:
        type: string
    type: object
  models.Transaction:
    properties:
      amount:
        type: integer
      branch_id:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      payment_method:
        $ref: '#/definitions/models.PaymentMethod'
      type:
        $ref: '#/definitions/models.InitiatorType'
    type: object
  models.TransactionBase:
    properties:
      amount:
        type: integer
      description:
        type: string
      payment_method:
        $ref: '#/definitions/models.PaymentMethod'
      type:
        $ref: '#/definitions/models.TransactionType'
    type: object
  models.TransactionOutput:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Transaction'
        type: array
      error:
        items:
          $ref: '#/definitions/models.Error'
        type: array
    type: object
  models.TransactionOutputSingle:
    properties:
      data:
        $ref: '#/definitions/models.Transaction'
      error:
        items:
          $ref: '#/definitions/models.Error'
        type: array
    type: object
  models.TransactionType:
    enum:
    - credit
    - debit
    type: string
    x-enum-comments:
      TransactionTypeCredit: credit means - income - when money is gained or received
        into an account
      TransactionTypeDebit: debit means - outcome - when money is lost, spent, or
        withdrawn from an account
    x-enum-varnames:
    - TransactionTypeCredit
    - TransactionTypeDebit
  products.NewIncomeInput:
    properties:
      date:
        description: Date of the income
        type: string
      price:
        description: Price of the product that was uploaded
        type: integer
      quantity:
        description: Quantity of the product that was uploaded
        type: integer
      selling_price:
        type: integer
      supplier_id:
        description: Supplier ID
        type: string
      uploaded_to:
        allOf:
        - $ref: '#/definitions/models.ProductPlace'
        description: Place where the product was uploaded to
    type: object
  sales.AddProductItemToSessionInput:
    properties:
      id:
        type: string
      quantity:
        type: integer
    type: object
info:
  contact:
    email: hamidovaslon13@gmail.com
    name: API Support
    url: https://github.com/aslon1213/go-pos-erp
  description: This is a ERP/POS API for Magazin.
  title: Magazin ERP/POS API
  version: "1.0"
paths:
  /finance:
    post:
      consumes:
      - application/json
      description: Add new financial records for a branch
      parameters:
      - description: Branch finance input
        in: body
        name: branch
        required: true
        schema:
          $ref: '#/definitions/models.NewBranchFinanceInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Create new finance for a branch
      tags:
      - finance
  /finance/branch/id/{id}:
    get:
      description: Retrieve a branch using its ID
      parameters:
      - description: Branch ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
      summary: Fetch branch by ID
      tags:
      - finance
  /finance/branch/name/{branch_name}:
    get:
      description: Retrieve finance details using the branch name
      parameters:
      - description: Branch Name
        in: path
        name: branch_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
      summary: Fetch finance by branch name
      tags:
      - finance
  /finance/branches:
    get:
      description: Retrieve all branches from the finance collection
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Fetch all branches
      tags:
      - finance
  /finance/id/{id}:
    get:
      description: Retrieve finance details using its ID
      parameters:
      - description: Finance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
      summary: Fetch finance by ID
      tags:
      - finance
  /journals:
    post:
      consumes:
      - application/json
      description: Create a new journal entry for a branch
      parameters:
      - description: New Journal Entry Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.NewJournalEntryInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Journal'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Create a new journal entry
      tags:
      - journals
  /journals/{journal_id}:
    get:
      consumes:
      - application/json
      description: Get a journal entry by its ID
      parameters:
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Journal'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Get a journal entry by ID
      tags:
      - journals
  /journals/{journal_id}/close:
    post:
      consumes:
      - application/json
      description: Close a journal entry by updating its transactions
      parameters:
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      - description: Close Journal Entry Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.CloseJournalEntryInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/models.Transaction'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Close a journal entry
      tags:
      - journals
  /journals/{journal_id}/operations:
    post:
      consumes:
      - application/json
      description: Create a new transaction and update the journal
      parameters:
      - description: Transaction data
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/models.JournalOperationInput'
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Create a new operation transaction
      tags:
      - journals/operations
  /journals/{journal_id}/operations/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an operation transaction by ID
      parameters:
      - description: Operation ID
        in: path
        name: id
        required: true
        type: string
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Delete an operation transaction
      tags:
      - journals/operations
    get:
      consumes:
      - application/json
      description: Get an operation transaction by ID
      parameters:
      - description: Operation ID
        in: path
        name: id
        required: true
        type: string
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Get an operation transaction by ID
      tags:
      - journals/operations
    put:
      consumes:
      - application/json
      description: Update an operation transaction by ID
      parameters:
      - description: Operation ID
        in: path
        name: id
        required: true
        type: string
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Update an operation transaction
      tags:
      - journals/operations
  /journals/{journal_id}/reopen:
    post:
      consumes:
      - application/json
      description: Reopen a journal entry by removing its closing transactions
      parameters:
      - description: Journal ID
        in: path
        name: journal_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Transaction'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Reopen a closed journal entry
      tags:
      - journals
  /journals/branch/{branch_id}:
    get:
      consumes:
      - application/json
      description: Query journal entries by branch ID
      parameters:
      - description: Branch ID
        in: path
        name: branch_id
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Journal'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Query journal entries
      tags:
      - journals
  /journals/report:
    get:
      consumes:
      - application/json
      description: Get a report of journal entries
      produces:
      - application/json
      responses: {}
      summary: Get a report
      tags:
      - journals
  /products:
    get:
      consumes:
      - application/json
      description: Query products based on various parameters
      parameters:
      - description: Branch ID
        in: query
        name: branch_id
        type: string
      - description: SKU
        in: query
        name: sku
        type: string
      - description: Minimum price
        in: query
        name: price_min
        type: number
      - description: Maximum price
        in: query
        name: price_max
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Query products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Creates a new product with the given details
      parameters:
      - description: Product details
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.ProductBase'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Create a new product
      tags:
      - products
  /products/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a product and its related data
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Delete a product
      tags:
      - products
    get:
      consumes:
      - application/json
      description: Retrieves a product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
      summary: Get a product by ID
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Updates an existing product with the given details
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Product details to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.ProductBase'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Edit a product
      tags:
      - products
  /products/{id}/income:
    post:
      consumes:
      - application/json
      description: Adds new income entry for a product with quantity and price updates
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Income details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/products.NewIncomeInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Add new income for a product
      tags:
      - products
  /products/transfer:
    post:
      consumes:
      - application/json
      description: Transfers product quantity from one location to another
      produces:
      - application/json
      responses: {}
      summary: Transfer product between locations
      tags:
      - products
  /sales/session/{session_id}:
    delete:
      consumes:
      - application/json
      description: Deletes a sales session by ID
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Delete a sales session
      tags:
      - sales/session
    get:
      consumes:
      - application/json
      description: Retrieves details of a specific sales session
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Get a sales session by ID
      tags:
      - sales/session
  /sales/session/{session_id}/close:
    post:
      consumes:
      - application/json
      description: Closes an existing sales session and processes the transaction
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Close a sales session
      tags:
      - sales/session
  /sales/session/{session_id}/product:
    post:
      consumes:
      - application/json
      description: Adds a product item to an existing sales session
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      - description: Product details
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/sales.AddProductItemToSessionInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Add product to sales session
      tags:
      - sales/session
  /sales/session/branch/{branch_id}:
    get:
      consumes:
      - application/json
      description: Retrieves all sales sessions associated with a branch
      parameters:
      - description: Branch ID
        in: path
        name: branch_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Output'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Output'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Output'
      summary: Get all sales sessions for a branch
      tags:
      - sales/session
    post:
      consumes:
      - application/json
      description: Creates a new sales session for a branch
      parameters:
      - description: Branch ID
        in: path
        name: branch_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Output'
      summary: Open a new sales session
      tags:
      - sales/session
  /sales/transactions/{branch_id}:
    post:
      consumes:
      - application/json
      description: Create a new sales transaction for a branch
      parameters:
      - description: Branch ID
        in: path
        name: branch_id
        required: true
